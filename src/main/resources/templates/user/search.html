<div class="row">
    <div class="col-sm-4 col-xs-2">
        <a class="btn btn-sm btn-primary" data-action="create">
            <i class="fa fa-plus ace-icon" aria-hidden="true"></i>Add
        </a>
    </div>

    <div class="col-sm-8 col-xs-10">
        <div class="search-box form-inline pull-right" data-role="search">
            <div class="form-search inline">
                <input id="keyword" name="keyword" type="text" class="field" data-action="changeSearchText" />
                <a title="" data-placement="left" class="clearsearch tooltips" data-action="clearSearch" data-original-title="Clear search">x</a>
            </div>
            <label class="inline">
                <select id="field" class="form-control" name="field" data-required="false">
                    <option value="name">Name</option>
                    <option value="email">Email</option>
                </select>
            </label>

            <button type="button" class="btn btn-info btn-sm" data-action="search">
                <i class="ace-icon fa fa-search"></i>Search
            </button>
        </div>
    </div>
</div>

<div class="space-6"></div>

<div class="row">
    <div class="col-sm-12">
        <table id="grid-table" class="table table-striped table-hover" data-role="grid"
               data-entity-name="User" data-model-name="searchModel" data-url="/v1/users/search">
            <thead>
            <tr>
                <td name="email" data-align="left" data-sortable="true" data-sort="asc"></td>
                <td name="name" data-sortable="false" data-align="left"></td>
                <td name="age" data-sortable="false" data-align="left"></td>
                <td name="roles" data-sortable="false" data-align="left"></td>
                <td name="id" data-sortable="false" data-width="50"></td>
            </tr>
            </thead>
        </table>
        <div id="grid-pager"></div>
    </div>
</div>
